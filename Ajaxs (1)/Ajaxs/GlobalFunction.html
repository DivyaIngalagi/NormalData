<!DOCTYPE html>
<html>
  <head>
    <script src="../jquery.min.js"></script>
  </head>

  <body>
    <p>Loading data => using Get Method.</p>

    <button>make ajax call.</button>
  </body>
</html>
<script>
  $(document).ready(function () 
  {

    $(document).ajaxStart(function () 
    
    {
      console.log("initiate ajax call.");
    });

    $(document).ajaxSend(function () {
      console.log("about to send request data.");
    });

    $(document).ajaxComplete(function () {
      console.log("every is finished..");
    });

    $(document).ajaxSuccess(function () {
      console.log("looks like everything worked.");
    });

    $(document).ajaxStop(function () {});

    $(document).ajaxError(function () {});


    getData();
  });

  function getData() {
    $.get("https://jsonplaceholder.typicode.com/users", onSuccess);
  }

  function onSuccess() {}
</script>
