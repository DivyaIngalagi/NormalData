<!DOCTYPE html>
<html>
<head><title>Assignment</title></head>

<body>

    <form action="Basic.html">
    <table align="center" style="background-color: aliceblue;">
    <tr><td><h1>ContsosConf</h1></td></tr>
    <tr><td>A two-track conference on the latest HTML</td>
    <td>developments</td>
    </tr>
    <tr><td><h1>Register for the conference</h1></td></tr>
    

        <tr>
           <td>First name:</td>
        </tr>
        
        <tr>

            <td><input type="text" required style="width: 100%;" name="fname" id="fnameid"/></td>

        </tr>

        <tr>
            <td>Last name:</td>
         </tr>

        <tr>

            <td><input type="text" required style="width: 100%;" name="lname" id="lnameid"/></td>

        </tr>

        <tr>
            <td>Email address:</td>
         </tr>
        <tr>

            <td><input type="email" required style="width: 100%;" name="email" id="emailid"/></td>

        </tr>

        <tr>
            <td>Choose a password:</td>
         </tr>
        <tr>

            <td><input type="password" required style="width: 100%;" maxlength="10" name="pwd" id="pwdid"/></td>

        </tr>

        <tr>
            <td>Confirm your password:</td>
         </tr>
        <tr>

            <td><input type="password" required style="width: 100%;" maxlength="10" name="cpwd" id="cpwdid" /></td>

        </tr>

        <tr>
            <td>Website/blog:</td>
         </tr>
        <tr>

            <td><input type="url" required style="width: 100%;" name="website" id="websiteid"/></td>

        </tr>

        <tr>
            <td><input type="submit" value="Register"/></td>

        </tr>


    

    <tr><td><p>Hosted by Contoso</p></td></tr>
    </table>
</form>
</body>




</html>
