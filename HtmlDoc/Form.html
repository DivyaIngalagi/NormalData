<!DOCTYPE html>
<html>
<head><title></title></head>
<body>

    <form name="contact.html" method="post">

        <h1>form</h1>
        <fieldset>
            <legend>Personal Information</legend>
        <label for="txtfirstname">Enter Name:</label>
        <input tabindex="3" name="name" id="txtfirstname"/><br/>
        Enter Email:<input name="email"/><br/>
        <input type="radio" name="gender"/>Male
        <input type="radio" name="gender"/>Female
        </fieldset>

        <fieldset>
            <legend>Hobby</legend>
            <label for="game">Select your game:</label>

            <input type="checkbox" name="games" value="Football"/>Football

        <fieldset>

        <legend>Select Country</legend>
        <select name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
        </select>

        </fieldset>


        <input type="submit"/>

    </form>
