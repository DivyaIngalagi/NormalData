<!DOCTYPE html>
<html>
  <head>
    <title>A simple page</title>

    <style>
      #firstDiv {
        border: 3px solid green;
      }

      div {
        border: 3px solid blue;
      }
    </style>
  </head>

  <body>
    <h1>Heading 1</h1>

    <div id="firstDiv">
      <p>A paragraph inside a div</p>
    </div>

    <div>A div tag with class</div>
  </body>
</html>
