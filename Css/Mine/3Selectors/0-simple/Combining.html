<!DOCTYPE html>
<html>
  <head>
    <title>A simple page</title>

    <style>
      div.myStyle {
        border: 3px solid brown;
      }

      div,
      h1 {
        border: 3px solid blue;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
    </style>
  </head>

  <body>
    <h1>Heading 1</h1>

    <div>A div-1 tag with class</div>
    <div>A div-2 tag with class</div>
    <div>A div-3 tag with class</div>
    <div class="myStyle">A div-4 tag with class</div>
  </body>
</html>
