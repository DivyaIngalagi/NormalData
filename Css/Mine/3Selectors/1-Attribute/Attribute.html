<!DOCTYPE html>
<html>
  <head>
    <style>
      a[target] {
        font-size: 56px;
      }
    </style>
  </head>
  <body>
    <p>Links with a target attribute is styled with a yellow background:</p>

    <a href="https://www.google.com">Google.com</a><br /><br />
    <a href="https://www.microsoft.com" target="_blank">Microsoft.com</a>
  </body>
</html>
